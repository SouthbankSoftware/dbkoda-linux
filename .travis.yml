os: linux
dist: trusty
sudo: required
language: node_js
# Node version specified in .nvmrc
node_js: null
jdk: openjdk8

git:
  depth: 3
  submodules: true

install:
  - node -v
  - java -version
  - python --version

script:
  - set -e
  - yarn install --no-progress
  - yarn gulp build
  - (cd ./dbkoda/dist && for i in $(ls *.deb *.AppImage); do shasum -a 1 $i > $i.sha1; done)
  - yarn gulp addVersionSuffixToBuildArtifact
  - (cd ./dbkoda/dist && mkdir s3 && mv *.deb *.AppImage *.yml *.sha1 s3)

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: southbanksoftware.com
  skip_cleanup: true
  local_dir: dbkoda/dist/s3
  upload-dir: travis
